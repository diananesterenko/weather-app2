<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9726fcd8ce.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="content">
        <h1>Weather Forecast</h1>

        <form action="" class="mt-3 mb-3" id="forminput">
           <div class="row">
          <div class="col-7 input-line"><input id="search" class="search" type="search" placeholder="Search" /></div>
         <div class="col-5 input-line"><input type="submit" class="submit" value="   " />
          <input type="" class="submit" id="current" value="Current" /></div>
          </div>
        </form>
     
        <div class="citydate">
          <h2 id="city"></h2>

          <div class="row ">
            <div class="col-sm-6 main-weather">
              <div class="row"><img id="main_icon" src=" " alt="sun" class="currentweather pe-4" /></div>
              <div class="row"><p class="currentweatherlabel"></p></div>
              
            </div>
            
            <div class="col-sm-6 weatherdate2colmn">
              <div class="row">     
                <div class="degrees"><h1 id="currentDegree">21</h1><div class="CF"><p id="celcium">째C</p><p id="CFline">/</p ><p id="farenheit">째F</p></div></div>
              <p id="day">Monday</p>
            <p id="time">16:00</p></div>
         
              <div class="lowhigh">
                <div class="row">
                  <div class="col-6"> <span id="min_temp"> 7</span>
                    째<br><span>Low</span>
                  </div>
                  <div class="col-6"> <span id="max_temp">27</span> 째<br><span>High</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weathermarkers row">
          <div class="col-sm-6">
            <div class="row">
              <div class="col-6 mt-2 "><p>Wind</p>  <div class="value" id="speed">3km/h </div> </div>
             <div class="col-6 mt-2 "><p id="pHum">Humidity</p><div class="value" id="humidity">0%</div></div></div>
            
          </div>
          <div class="col-sm-6">
            <div class="row"><div class="col-6 mt-2 "><p>Sunrise</p><div class="value" id="sunrise">05:27</div></div>
             <div class="col-6 mt-2 "><p>Sunset</p><div class="value" id="sunset">21:32</div></div></div>
            
            </div>

          
       
        </div>
      <hr>
       <div class="weektemp" id="forecast">
    

      </div>
        <a href="https://github.com/diananesterenko/weather_app" class="sourselink">Open source link</a>
    </div>
  
    <script src="/script.js"></script>
  </body>
</html>
